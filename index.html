<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guilang's Tableya Landing Page</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <img src="./dist/img/logo.png" alt="Argao Guilang's Tableya logo" />
      <button>
        <i class="fas fa-bars"></i>
      </button>
      <div class="all-links">
        <div class="social-links">
          <p>Follow us on:</p>
          <p>
            <i class="fab fa-facebook-square"></i>
          </p>
          <p>
            <i class="fab fa-instagram-square"></i>
          </p>
        </div>
        <nav>
          <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Products</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="product">
      <div class="blob-wrapper">
        <img src="./dist/img/blob.png" alt="" />
      </div>
      <div class="product-text">
        <p class="title">Argao's best delicacy</p>
        <p>
          Manufacturer of 100% pure cacao tableya. Taditional tableya for hot or
          cold chocolate drinks, champorado, cakes and pastries.
        </p>
        <!-- -button -->
        <button class="cta">
          <a
            class="hover-underline-animation"
            href="https://web.facebook.com/ArgaoGuilangsTableya/?_rdc=1&_rdr"
            target="blank"
          >
            Shop now
          </a>
          <svg
            id="arrow-horizontal"
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="10"
            viewBox="0 0 46 16"
          >
            <path
              id="Path_10"
              data-name="Path 10"
              d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
              transform="translate(30)"
            ></path>
          </svg>
        </button>
      </div>
      <img src="./dist/img/splash3.png" alt="choco-splash" class="splash" />
    </section>
  </body>

  <!-- 
      <a href='https://www.freepik.com/vectors/background'>Background vector created by vectorpouch - www.freepik.com</a>
   -->
</html>
